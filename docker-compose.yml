version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codingcrazy-db
    environment:
      POSTGRES_USER: codingcrazy
      POSTGRES_PASSWORD: codingcrazy_dev
      POSTGRES_DB: codingcrazy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codingcrazy -d codingcrazy"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Run the API in Docker as well
  # api:
  #   build: ./apps/api
  #   container_name: codingcrazy-api
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     DATABASE_URL: postgresql://codingcrazy:codingcrazy_dev@postgres:5432/codingcrazy
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

volumes:
  postgres_data:
